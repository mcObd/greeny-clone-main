<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - Change Password</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="change-password.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
  <a href="index.html" class="page-logo">
    <img src="images/logo.png" alt="logo-img" width="200px">
  </a>
  <div class="form">
    <div class="form-title">
      <h3>
        Any Issue?
      </h3>
      <p>Make Sure Your Current Password Is Strong</p>
    </div>
    <div class="form-input">
      <input type="password" name="password" placeholder="Old Password" autocomplete="pasword" class="password">
    </div>
    <div class="form-input">
      <input type="password" name="password" placeholder="Current Password" autocomplete="current-password" class="password">
    </div>
    <div class="form-input">
      <input type="password" name="password" placeholder="Repeat Password" autocomplete="new-password" class="password">
    </div>
    <button class="pass" type="submit">
      Change Password
    </button>
  </div>
  <div class="remind">
    <p>
      Go Back To 
      <a href="login.html">Login Here</a>
    </p>
  </div>
  <div class="form-footer">
    <p>
      Greeny | © <span>Vicky❤</span>
    </p>
  </div>
</body>
</html>
